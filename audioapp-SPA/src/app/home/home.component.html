<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg m-1" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg m-1">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register [tracksFromHome]="tracks" (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
 
</div>

<div class="text-center mt-5">
  <div class="mt-1" *ngFor="let track of tracks"> 
    <div class="btn btn-success" (click)="passActiveTrackSrc(track.url)" id={{track.publicId}}>
      <span>{{track.performerName}} - {{track.trackName}}({{track.publicId}})</span>
    </div>
  </div>
</div>
