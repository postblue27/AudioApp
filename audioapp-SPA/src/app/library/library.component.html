    <div class="libraryDiv">
        <span class="mainTitle">Library</span>
    
        <div class="libraryTabset">
            <tabset #tabset calss="libraryTabsetInside">
                <tab heading="Playlists" (select)="onSelect('playlists')">
                    <app-libraryPlaylists></app-libraryPlaylists>
                </tab>
                <tab heading="Songs" (select)="onSelect('songs')">
                    <app-libraryTracks></app-libraryTracks>
                </tab>

                    <app-fileUploader></app-fileUploader>
                </tab>
            </tabset>
        </div>
    </div>
</div>
